services:
  - type: web
    name: geospacial-crime-model
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    plan: free
    envVars:
      - key: ENV
        value: PRODUCTION
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        sync: false
      - key: COLLECTION_NAME
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
