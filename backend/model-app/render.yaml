services:
  - type: web
    name: geospacial-crime-model
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    plan: free
    envVars:
      - key: ENV
        value: PRODUCTION
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        sync: false
      - key: COLLECTION_NAME
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: PORT
        value: 10000
    buildFilter:
      paths:
        - requirements.txt
        - main.py
        - hotspot_explainer_agent.py
        - hotspot_utils.py
        - models/**
